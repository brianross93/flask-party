<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests</title>
</head>
<body>
    <p>Guests who are coming to the big party

        <ul>
            {% for guest in guests %}
              <li>{{ guest.name }} is bringing {{ guest.plus_one }} and is dressed as a {{guest.costume}}</li>
            {% endfor %}
          </ul>
    </p>
    
</body>
</html>
